MYSQL_DATABASE: conductor
MYSQL_USER: conductor
MYSQL_PASSWORD: conductor

spring:
  datasource:
    name: ${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

wrapper_db: mariadb4j

# If dataDir, libDir & baseDir are not set, then the database will not be persistent.
mariadb4j:
  #dataDir: embedded/persistence/mariadb4j/data
  #libDir: embedded/persistence/mariadb4j/lib
  #baseDir: embedded/persistence/mariadb4j/base
  port: 0
  maxConnections: 100000
  wait:
    timeout: 18000000
  connect:
    timeout: 31536000
  deleteBaseAndDataDirOnShutdown: false
  security:
    disabled: true

flyway:
  validate-on-migrate: false
  baseline-on-migrate: false
  ignore-missing-migrations: true